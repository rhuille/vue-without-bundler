<!DOCTYPE html>
<html>
<head>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="module">
import SourceComponent from './main.mjs';
new Vue({
  el: '#app',
  components: {
    SourceComponent
  }
})

</head>
<body>
<div id="app">

</div>
</body>
</html>
